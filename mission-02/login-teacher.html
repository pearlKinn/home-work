<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login-teacher.css" />
  <title>Document</title>
</head>
<body>
  <div class="main">
    <section class="login">
      <h2 class="login-title">로그인</h2>
      <form action="/" class="login-form">
        <fieldset>
          <legend>검색 폼</legend>
          <fieldset class="user-email">
            <label for="userEmail">아이디</label>
            <input type="email" id="userEmail" name="userEmail" required placeholder="euid@euid.dev" />           
          </fieldset>
          <div class="user-pw">
            <label for="user-pw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" required placeholder="8자리 이상" />
          </div>
          <button type="submit" class="login-button">로그인</button>
        </fieldset>
      </form>
      <ul class="login-member">
        <li><a href="#">회원가입</a></li>
        <li><a href="#">아이디 비밀번호 찾기</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
