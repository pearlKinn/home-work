<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ff1f66cbeb.js" crossorigin="anonymous"></script>
  <link
  rel="stylesheet"
  as="style"
  crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
/>
  <link rel="stylesheet" href="grid.css" />
  <title>새소식</title>
</head>
<body>
  <section class="news">
      <h2>새소식</h2>
      <div class="news-more">
        <i class="fa-sharp fa-solid fa-plus" style="color: #447231;"></i>
        <span>더보기</span>
      </div>
    <hr />
    <section class="news-container">
      <figure class="news-image">
        <img src="./images/news1.png" alt="새로 단장한 W3C 홈페이지 사진" />
        <figcaption>W3C 리뉴얼</figcaption>
      </figure>
      <div class="news-title">
        <span class="title">W3C 사이트가 리뉴얼 되었습니다.</span>
        <span class="date">2022.07.18</span>
      </div>
      <div class="news-detail">디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다 최신 정보 및 개발자를 위한 기술 가이드도 찾기 쉽도록 구성되어 있습니다.</div>
    </section>
  </section>
</body>
</html>
